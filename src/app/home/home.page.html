<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Calorie Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let meal of (meals$ | async)">

      <ion-label>
        <h2>{{ meal.title }}</h2>
        <p>{{ meal.date | date:'shortTime' }}</p>
      </ion-label>

      <ion-note slot="end" color="primary">
        {{ meal.calories }} kcal
      </ion-note>

    </ion-item>
  </ion-list>
</ion-content>
